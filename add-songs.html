<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Songs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Add a Song</h1>
    <form id="songForm">
      <input type="text" placeholder="Song Name" required /><br />
      <select required>
        <option value="">Select Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select><br />
      <input type="url" placeholder="YouTube URL" required /><br />
      <label>5 Point Image: <input type="file" accept="image/*" required /></label><br />
      <label>3 Point Image: <input type="file" accept="image/*" required /></label><br />
      <label>1 Point Image: <input type="file" accept="image/*" required /></label><br />
      <button type="submit" class="btn">Add Song</button>
    </form>
    <a href="index.html" class="btn">Home</a>
  </div>
  <script src="script/songManager.js"></script>
</body>
</html>
